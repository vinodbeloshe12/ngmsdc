		<section>
		  <div class="db">
		    <app-sidebar></app-sidebar>

		    <!--CENTER SECTION-->
		    <div class="db-2">
		      <div class="db-2-com db-2-main">
		        <h4>Packages
		          <button (click)="isFormOpen=!isFormOpen">{{isFormOpen?'Close':'Add New'}} <i _ngcontent-kiv-c1=""
		              aria-hidden="true" [ngClass]="isFormOpen?'fa-times':'fa-plus'" class="fa"></i></button>
		        </h4>
		        <div *ngIf="!isFormOpen" class="db-2-main-com db-2-main-com-table">
		          <table class="responsive-table">
		            <thead>
		              <tr>
		                <th>ID</th>
		                <th>Package</th>
		                <th>Duration</th>
		                <th>Price</th>
		                <th>More</th>
		                <th>Action</th>
		              </tr>
		            </thead>
		            <tbody>
		              <tr *ngFor="let data of packages">
		                <td>{{data.id}}</td>
		                <td>{{data.title}}</td>
		                <td>{{data.duration}}</td>
		                <td>{{data.price}}</td>
		                <td><a target="_blank" routerLink="/package/{{data.web_title}}" class="db-done">view more</a>
		                </td>
		                <td>
		                  <a><i class="fa fa-pencil db-done" aria-hidden="true"></i></a>
		                  <a> <i class="fa fa-times db-not-done" aria-hidden="true"></i></a>
		                </td>
		              </tr>
		            </tbody>
		          </table>
		        </div>


		        <!-- form start -->
		        <div *ngIf="isFormOpen" class="db-2-main-com db2-form-pay db2-form-com">
		          <form class="col s12">
		            <div class="row">
		              <div class="input-field col s12">
		                <label>Title</label>
		                <input type="text" name="title" [(ngModel)]="packageData.title" placeholder="Enter Title"
		                  class="validate">
		              </div>
		            </div>
		            <div class="row">
		              <div class="input-field col s12">
		                <label>Subtitle</label>
		                <input type="text" name="subtitle" [(ngModel)]="packageData.subtitle" placeholder="Enter Subtitle"
		                  class="validate">
		              </div>
		            </div>
		            <div class="row">
		              <div class="input-field col s12 m6">
		                <label>Web URL</label>
		                <input type="text" name="url" [(ngModel)]="packageData.web_title" placeholder="Enter_Display_Web_URL"
		                  class="validate">
		              </div>
		              <div class="input-field col s12 m6">
		                <label>Name</label>
		                <input type="text" name="name" [(ngModel)]="packageData.name" placeholder="Enter Name"
		                  class="validate">
		              </div>
		            </div>
		            <div class="row">
		              <div class="input-field col s12 m6">
		                <label>Type</label>
		                <select name="type" [(ngModel)]="packageData.type">
		                  <option value="" selected>Select Type</option>
		                  <option value="1">Package</option>
		                  <option value="2">Sight Seeing</option>
		                </select>
		              </div>
		              <div class="input-field col s12 m6">
		                <label>Location</label>
		                <input type="text" name="location" [(ngModel)]="packageData.location" placeholder="Enter Location"
		                  class="validate">
		              </div>
		            </div>

		            <div class="row">
		              <div class="input-field col s12 m6">
		                <label>Status</label>
		                <select name="status" [(ngModel)]="packageData.status">
		                  <option value="" selected>Select Status</option>
		                  <option value="1">Active</option>
		                  <option value="0">Non-Active</option>
		                </select>
		              </div>
		            </div>

		            <div class="row db-file-upload">
		              <div class="file-field input-field">
		                <div class="db-up-btn"> <span>Banner</span>
		                  <input type="file"> </div>
		                <div class="file-path-wrapper">
		                  <input class="file-path validate" type="text"> </div>
		              </div>
		            </div>
		            <div class="row db-file-upload">
		              <div class="file-field input-field">
		                <div class="db-up-btn"> <span>Image</span>
		                  <input type="file"> </div>
		                <div class="file-path-wrapper">
		                  <input class="file-path validate" type="text"> </div>
		              </div>
		            </div>
		            <div class="row">
		              <div class="input-field col s12">
		                <input type="submit" value="SUBMIT" class="waves-effect waves-light full-btn"> </div>
		            </div>
		          </form>
		        </div>
		        <!-- form end -->
		      </div>
		    </div>


		  </div>
		</section>
